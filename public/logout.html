<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextHire - Logout</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/logout-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/jpg" href="../images/logo.jpg">
</head>
<body class="logout-body">
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-logo">
                <!-- <div class="logo-placeholder"> -->
                    <img src="../images/logo.jpg" alt="NextHire Logo">
                <!-- </div> -->
                <span>NEXTHIRE</span>
            </div>
            
            <div class="logout-content">
                <div class="logout-icon">
                    <div class="divider">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <h1>You've been logged out</h1>
                <p>Thank you for using NextHire. You have been successfully logged out of your account.</p>
                <div class="logout-actions">
                    <a href="index.html" class="primary-btn">Back to Home</a>
                    <a href="index.html#login" class="secondary-btn">Sign In Again</a>
                </div>
            </div>
            
            <div class="logout-footer">
                <p>&copy; 2025 NEXTHIRE Pvt. Ltd.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
